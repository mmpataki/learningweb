<!DOCTYPE html>
<html>

<head>
	<title>Geocoding service</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<style>
		/* Always set the map height explicitly to define the size of the div
		 * element that contains the map. */


		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */


		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}


		#floating-panel {
			position: absolute;
			top: 10px;
			left: 25%;
			z-index: 5;
			background-color: #fff;
			padding: 5px;
			border: 1px solid #999;
			text-align: center;
			font-family: 'Roboto', 'sans-serif';
			line-height: 30px;
			padding-left: 10px;
		}


		#description {
			font-family: Roboto;
			font-size: 15px;
			font-weight: 300;
		}

		#infowindow-content .title {
			font-weight: bold;
		}

		#infowindow-content {
			display: none;
		}

		#map #infowindow-content {
			display: inline;
		}

		.pac-card {
			margin: 10px 10px 0 0;
			border-radius: 2px 0 0 2px;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			outline: none;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
			background-color: #fff;
			font-family: Roboto;
		}

		#pac-container {
			padding-bottom: 12px;
			margin-right: 12px;
		}

		.pac-controls {
			display: inline-block;
			padding: 5px 11px;
		}

		.pac-controls label {
			font-family: Roboto;
			font-size: 13px;
			font-weight: 300;
		}

		#pac-input {
			background-color: #fff;
			font-family: Roboto;
			font-size: 15px;
			font-weight: 300;
			margin-left: 12px;
			padding: 0 11px 0 13px;
			text-overflow: ellipsis;
			width: 400px;
		}

		#pac-input:focus {
			border-color: #4d90fe;
		}

		#title {
			color: #fff;
			background-color: #4d90fe;
			font-size: 25px;
			font-weight: 500;
			padding: 6px 12px;
		}

		#target {
			width: 345px;
		}
	</style>
</head>

		var climit = 10; 		/* limit per second */
		var map, geocoder;

		function do_google_init_stuff() {

			map = new google.maps.Map(document.getElementById('map'), {
				center: curpos,
				zoom: 8
			});

			// Create the search box and link it to the UI element.
			var input = document.getElementById('pac-input');
			var searchBox = new google.maps.places.SearchBox(input);
			map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

			// Bias the SearchBox results towards current map's viewport.
			map.addListener('bounds_changed', function () {
				searchBox.setBounds(map.getBounds());
			});

			searchBox.addListener('places_changed', function () {

				var places = searchBox.getPlaces();
				if (places.length == 0) {
					return;
				}

				// For each place, get the icon, name and location.
				var bounds = new google.maps.LatLngBounds();
				places.forEach(function (place) {
					if (!place.geometry) {
						console.log("Returned place contains no geometry");
						return;
					}
					var icon = {
						url: place.icon,
						size: new google.maps.Size(71, 71),
						origin: new google.maps.Point(0, 0),
						anchor: new google.maps.Point(17, 34),
						scaledSize: new google.maps.Size(25, 25)
					};

					// Create a marker for each place.
					markers.push(new google.maps.Marker({
						map: map,
						icon: icon,
						title: place.name,
						position: place.geometry.location
					}));

					if (place.geometry.viewport) {
						// Only geocodes have viewport.
						bounds.union(place.geometry.viewport);
					} else {
						bounds.extend(place.geometry.location);
					}
				});
				map.fitBounds(bounds);
			});

			markers.push(new google.maps.Marker({
				map: map,
				position: curpos,
				icon: pinSymbol("#427df4"),
				title: 'Current Position'
			}));

			for (var i = 0; i < offices.length; i++) {
				var marker = new google.maps.Marker({
					map: map,
					position: offices[i].location,
					title: offices[i].faddr
				});
				markers.push(marker);
				marker.addListener('click', function () {
					var html = `<b>${this.title}</b>`;
					infoWindow.setContent(html);
					infoWindow.open(map, this);
				});
			}
		}

		function initMap() {
			infoWindow = new google.maps.InfoWindow();

			/* discover your current position if there is geolocator support */
			if ("geolocation" in navigator) {
				navigator.geolocation.getCurrentPosition(function (position) {
					curpos = { lat: position.coords.latitude, lng: position.coords.longitude };
					do_google_init_stuff();
				});
			}
		}

		function pinSymbol(color) {
			return {
				path: 'M 0,0 C -2,-20 -10,-22 -10,-30 A 10,10 0 1,1 10,-30 C 10,-22 2,-20 0,0 z M -2,-30 a 2,2 0 1,1 4,0 2,2 0 1,1 -4,0',
				fillColor: color,
				fillOpacity: 1,
				strokeColor: '#000',
				strokeWeight: 2,
				scale: 1,
			};
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXCm6pRFGVtnD1_JhkZmS4o80_j5MvCMk&libraries=places&callback=initMap"
	 async defer></script>

	<input id="pac-input" class="controls" type="text" placeholder="Search Box" style="margin-top: 10px; padding: 3px; border-radius: 3px;">

	<div id="mdiv" style="height: 100%; width: 100%; z-index: 1; position: fixed">
	</div>


</body>
